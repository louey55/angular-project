<div class="container">
  <div class="left">
    <div class="header">
      <h2 class="animation a1">Cher Client,</h2>
      <h4 class="animation a2">Inscrivez-vous</h4>
    </div>
    <div class="form">
      <input type="text" [(ngModel)]="hero.Nom" name="nom" id="nom" class="form-field animation a3" placeholder="Nom" required>
      <input type="text" [(ngModel)]="hero.Prenom" name="prenom" id="prenom" class="form-field animation a4" placeholder="Prenom" required>
      <select name="select1" [(ngModel)]="hero.Ooption" id="select1" class="form-field animation a5" required>
          <option value="" disabled selected hidden>Select your option</option>
          <option value="Agence">Agence</option>
          <option value="Client">Client</option>
      </select>
      <input type="date" [(ngModel)]="hero.Date_De_Naissance" name="age" id="age" placeholder="Age" class="form-field animation a6">
      <input type="email" [(ngModel)]="hero.Email" class="form-field animation a7" name="email" placeholder="Email" id="email">
      <input type="password" [(ngModel)]="hero.Mot_De_Passe" class="form-field animation a8" placeholder="Mot de passe">
      <button (click)="ajout()" class="animation a6">Cr√©er mon compte</button>
    </div>
  </div>
  <div class="right"></div>
</div>
